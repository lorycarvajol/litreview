<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LITReview{% endblock %}</title>

    <!-- Inclure le CSS Bootswatch via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/morph/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    {% load static %}
    <!-- Vos propres styles CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body style="{% block background_image %}{% endblock %}">
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">LITReview</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse menu-items" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Flux</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_posts' %}">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'subscription' %}">Abonnements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'logout' %}">Se déconnecter</a>
                    </li>
                </ul>
            </div>
      
            
        </div>
    </nav>

    <!-- Barre de recherche cachée par défaut -->
   <div class="search-container">
    <button id="search-toggle" class="btn btn-outline-secondary">
        <i class="bi bi-search"></i> <!-- Utilisation d'une icône Bootstrap ou FontAwesome -->
    </button>
    <form id="search-form" class="d-none" method="GET" action="{% url 'home' %}">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Rechercher un livre..." value="{{ search_query }}">
            <button class="btn btn-primary" type="submit">Rechercher</button>
        </div>
    </form>
</div>

    <div class="container mt-4 custom-container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Inclure Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Inclure votre fichier JavaScript -->
    <script src="{% static 'js/search-toggle.js' %}"></script>

</body>
</html>
